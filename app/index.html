<html lang="pt-br">

  <head>
    <title>Novo Chat</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Novo Chat</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="icon" type="image/png" href="./rpa.png" />
  </head>

  <body>
    <div class="header-logo-container">
      <a href="#">
        <img src="./rpa.png" style="max-width: 350px; display: block; margin: 20px auto;">
      </a>
    </div>
    <div class="chat">
      <div class="chat-header">ChatBOT</div>
      <div class="chat-body">
        <div class="response">
          <p>Olá, eu sou um Assistente virtual, irei responder à todas as suas dúvidas sobre informática</p>
        </div>
      </div>
      <div class="chat-footer">
        <input type="text" placeholder="Escreva sua pergunta" />
        <button>Enviar</button>
        <button onclick="location.reload()">Limpar Chat</button>
      </div>
    </div>
    <div class="credits">
      <a href="https://github.com/petersonPaloschi" target="_blank">Created by Peterson Paloschi</a>
    </div>

    <script src="./main.js"></script>

  </body>

</html>
